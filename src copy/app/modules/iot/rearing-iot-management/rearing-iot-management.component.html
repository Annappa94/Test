<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">Rearing IoT Devices</h3>
      </div>
      <div class="card-toolbar">
        <div>
            <!-- routerLink="/rearing-iot-management-crud" -->
        <button *ngIf="user.role !== 'READADMIN'" type="button" class="btn btn-sm btn-success mr-2" [routerLink]="['/resha-farms/rearing-iot/crud']" >+ New Device</button>
        </div>
      </div>
    </div>
    <div class="card-body pt-0">
      <div class="form form-label-right">
          <div class="form-group pb-0 row">
            <div class="col-lg-12">
              <input [(ngModel)]="searchText" class="form-control" type="text" placeholder="Search"/>
              <small class="form-text text-muted"><b>Search</b> in all fields</small>
            </div>
          </div>
        </div>
        <RMtable 
        [tableHeaders]="tableHeaders" 
        [rowDataList]="deviceList"
        [searchText]="searchText"
        (listen)="routeToPage($event)"
        (crud)="editRoute($event)"
        >
        </RMtable>
    </div>
  </div>
