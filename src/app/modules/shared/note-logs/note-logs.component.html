<div class="row" *ngIf="notesList.length > 0">
    <div class="col-lg-12 mt-4">
      <label class="form-label">Previous Notes:</label>
      <div class="timeline timeline-6 mt-2">
        <!--begin::Item-->
        <div class="timeline-item align-items-start" *ngFor="let i of notesList.slice().reverse()">
          <!--begin::Label-->
          <div
            class="timeline-label font-weight-bolder text-dark-75 font-size-lg"
          >
            {{i.createdDate}}
          </div>
          <!--end::Label-->
  
          <!--begin::Badge-->
          <div class="timeline-badge">
            <i (click)="openMap(i.latitude, i.longitude)" class="flaticon-map-location text-success icon-xl cursor-pointer"></i>
          </div>
          <!--end::Badge-->
          <!--begin::Badge-->
          <div *ngIf="i.imageUrl" class="cursor-pointer">
            <!-- <i (click)="openMap(i.latitude, i.longitude)" class="flaticon-map-location text-success icon-xl cursor-pointer"></i> -->
            <img (click)="showImage(i)" [src]="i.imageUrl" class="rounded float-left ml-2"/>
             
            <!-- The Modal -->
             <div id="reviewModel" style="z-index: 2001;" class="modal" [ngClass]="{'display-block' : expandImage, 'display-none' : !expandImage}">           
               <!-- The Close Button -->
                 <span class="close" (click)="expandImage = false">&times;</span>
                 <!-- Modal Content (The Image) -->
                    <img class="modal-content" [src]="modelImage">
             </div>
          </div>
          <!--end::Badge-->
  
          <!--begin::Text-->
          <div
            class="font-weight-mormal font-size-lg timeline-content text-muted pl-3"
          >
            {{i.note}} | Created by: {{i.createdBy}}
          </div>
          <!--end::Text-->
        </div>
        <!--end::Item-->
  
      </div>
    </div>
  </div>
