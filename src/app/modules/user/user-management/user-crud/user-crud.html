<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">OCC User Details</h3>
      </div>
      <div class="card-toolbar">
        
      </div>
    </div>
    <div class="card-body">
      <!-- User FORM -->
      <div class="form form-label-right">
        <div class="form-group row">
          <div class="col-lg-12">
            <div class="row" [formGroup]="userCreateForm">
              <div class="col-lg-3 mt-2">
                <label class="form-label">Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" name="name" placeholder="Name"
                  autocomplete="off" [class.is-invalid]="isControlInvalid('name')"
                  [class.is-valid]="isControlValid('name')" formControlName="name" />
                <div class="valid-feedback" *ngIf="isControlValid('name')">Name was entered correct</div>
                <div class="invalid-feedback" *ngIf="controlHasError('required', 'name')">Name is required</div>
              </div>
              <div class="col-lg-3 mt-2">
                <label class="form-label">Mobile number<span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" name="phone"
                  placeholder="Mobile Number" autocomplete="off" [class.is-invalid]="isControlInvalid('phone')"
                  [class.is-valid]="isControlValid('phone')" formControlName="phone" />
                <div class="valid-feedback" *ngIf="isControlValid('phone')">Mobile number was entered correct</div>
                <div class="invalid-feedback" *ngIf="controlHasError('required', 'phone')">Mobile number</div>
              </div>
              <div class="col-lg-3 mt-2">
                <label>Select Role<span class="text-danger">*</span></label>
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-select  multiple formControlName="roles">
                    <mat-option [value]="item.id" *ngFor="let item of rolesList">{{item.displayName}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-3 mt-2">
                <label class="form-label">Email id<span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" name="email"
                  [class.is-invalid]="isControlInvalid('email')" #input (input)="input.value=$event?.target?.value?.toLowerCase()?.trim()"
                  [class.is-valid]="isControlValid('email')"
                  placeholder="****@reshamandi.com" autocomplete="off"  formControlName="email" />
                  <div class="invalid-feedback" *ngIf="isControlInvalid('email')">Enter Only Reshamandi Mail Id</div>
                  <div class="invalid-feedback" *ngIf="controlHasError('required', 'email')">Email Required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-toolbar row float-right m-2">
        <button type="button" class="btn btn-sm btn-secondary mr-2" (click)="goBack();">Back</button>
          <button type="submit" class="btn btn-sm btn-success" [disabled]="userCreateForm.invalid"
            (click)="submitUser(userCreateForm.value)">Save</button>
        </div>
      </div>
  
    </div>
  </div>
