<app-paginated-table [rowDataList]="rowDataList" [tableHeaders]="tableHeaders" [totalRecords]="totalRecords"
  (infoFromTable)="infoFromTable($event)" (onPageChange)="onPageChange($event)"
  [titleOfTable]="'Table Layout'" [isSearch]="false">
  <div class="card-toolbar New">
    <div>
    <button type="button" class="btn btn-sm btn-success mr-2" routerLink="/bid/table-crud">+ New Table</button>
    </div>
  </div>
</app-paginated-table>

<div class="details-confirmation-preview">
  <div>
      <ng-template #deleteHTML let-c="close" let-d="dismiss">
          <div class="modal-header">
              <h4 class="modal-title">Delete</h4>
          </div>
          <div class="modal-body">
              <p><strong>Are you sure you want to delete this table layout?</strong></p>
          </div>

          <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-secondary" (click)="c('Close click')">Cancel</button>
              <button type="button" class="btn btn-sm btn-success" (click)="deleteTableLayout()">Yes</button>
          </div>
      </ng-template>
  </div>
</div>
